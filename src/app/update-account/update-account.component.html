<div class="container col-md-6">
    <br><br>
    <nav class="navbar navbar-dark bg-dark"> 
        <a class="navbar-brand" href="#">Update Account</a> 
    </nav> 
    <br><br>
    <form>
        <div class="form-group">
                                            <label><b>Account ID:</b></label>
                                            <input type="text" pattern=[0-9]* minlength="12" maxlength="12"
                                                [(ngModel)]="customer.account.accountId"  placeholder="Enter AccountId" name="accountId"
                                                class="form-control" id="accountId" #accountId="ngModel" required>

                                            <div *ngIf="accountId.errors  && accountId.dirty && accountId.touched"
                                                class="alert alert-danger">
                                                <div *ngIf="accountId.errors.required">AccountId required</div>
                                                <div *ngIf="accountId.errors.minlength">AccountId should be 12 digits
                                                </div>

                                                <div [hidden]="!accountId.errors.pattern">& No characters are allowed
                                                </div>
                                            </div>
                                        </div>
        <div class="form-group">
            <label>Enter Customer Name :</label>
            <input  type="text" name="customerName" [(ngModel)]="customer.customerName"  class="form-control">
        </div>
        <div class="form-group">
                    
                                            <label><b> Contact Number:</b></label>
                                                <input type="text" pattern=[0-9]* minlength="10" maxlength="10"
                                                    [(ngModel)]="customer.contactNumber"  placeholder="Enter contactNumber" name="contactNumber"
                                                    class="form-control" id="contactNumber" #contactNumber="ngModel"
                                                    required>
                                                <div *ngIf="contactNumber.errors  && contactNumber.dirty && contactNumber.touched"
                                                    class="alert alert-danger">
                                                    <div *ngIf="contactNumber.errors.required">contactNumber required</div>
                                                    <div *ngIf="contactNumber.errors.minlength">contactNumber should be 10
                                                        digits</div>
                                                    <div [hidden]="!contactNumber.errors.pattern"> & No charecters are
                                                        allowed</div>
                                                </div>
                                            </div>
        <div class="form-group">
            <label>Enter Customer Address :</label>
            <input  type="text" name="address" [(ngModel)]="customer.address"  class="form-control">
            <br><br>
        <input  type="submit" value="Update"  (click)="updateAccount()" class="btn btn-success">
    </div>
</form>
</div>
